<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark mode */
        }
        .container {
            width: 80vw;  /* Slightly bigger */
            max-width: 850px; /* More spacious but controlled */
            background: #1e1e1e; /* Dark card */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h2 {
            color: #ffffff;
            font-size: 2rem; /* Slightly larger */
            margin-bottom: 20px;
        }
        img {
            width: 90%; /* Bigger but not too huge */
            max-width: 600px; /* Increased for better visibility */
            height: auto;
            filter: drop-shadow(0px 6px 12px rgba(0, 255, 255, 0.3)); 
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.92); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Animated Diagram</h2>
        <img src="casdd.drawio.svg" alt="SVG Animation">
    </div>
</body>
</html>
